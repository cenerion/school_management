{% extends "base.html" %}

{% block title %}Delete class{% endblock %}

{% block content %}
<a href="{% url 'administrator:class list' %}">Return</a>
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete class "{{ object }}"?</p>
    {{ form }}
    <input type="submit" value="Confirm">
</form>
{% endblock content %}

{% extends "base.html" %}

{% block title %}Class list{% endblock %}

{% block content %}
<a href="{% url 'administrator:main' %}" class="btn btn-danger" >Return</a>
<a href="{% url 'administrator:class new' %}" class="btn btn-success">Dodaj</a>
<table class="table">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Profile</th>
            <th>Teacher</th>
            <th colspan="3">Options</th>
        </tr>
    </thead>
    <tbody>
    {% for class in class_list %}
        <tr>
            <td>{{class.symbol}}</td>
            <td>{{class.profile}}</td>
            <td>{{class.teacher}}</td>
            <td><a href="{% url 'administrator:student list' pk=class.id %}" class="btn btn-primary">Student list</a></td>
            <td><a href="{% url 'administrator:class mod' pk=class.id %}" class="btn btn-warning">Edytuj</a></td>
            <td><a href="{% url 'administrator:class del' pk=class.id %}" class="btn btn-danger" >Delete</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}

{% extends "base.html" %}

{% block title %}Delete student{% endblock %}

{% block content %}
<a href="{% url 'administrator:student list' pk=c_pk %}">Return</a>
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete student "{{ object }}"?</p>
    {{ form }}
    <input type="submit" value="Confirm">
</form>
{% endblock content %}

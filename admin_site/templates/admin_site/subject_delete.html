{% extends "base.html" %}

{% block title %}Delete subject{% endblock %}

{% block content %}
<a href="{% url 'administrator:subject list' %}" class="btn btn-danger" >Return</a>
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete subject "{{ object }}"?</p>
    {{ form }}
    <input type="submit" value="Confirm" class="btn btn-danger">
</form>
{% endblock content %}

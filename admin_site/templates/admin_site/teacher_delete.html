{% extends "base.html" %}

{% block title %}Delete teacher{% endblock %}

{% block content %}
<a href="{% url 'administrator:teacher list' %}">Return</a>
<form method="post">{% csrf_token %}

    {{ form }}
    <input type="submit" value="Confirm">
</form>
{% endblock content %}

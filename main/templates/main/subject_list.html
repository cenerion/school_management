{% extends "base_generic.html" %}

{% block title %}Subject list{% endblock %}

{% block content %}
<a href="{% url 'subject create' %}">Dodaj</a>
<table>
    <tr>
        <th>Name</th>
        <th colspan="2">Options</th>
    </tr>
{% for subj in subject_list %}
    <tr>
        <td>{{subj.name}}</td>
        <td><a href="{% url 'subject update' pk=subj.id %}">Edytuj</a></td>
        <td><a href="">e</a></td>
    </tr>
{% endfor %}
</table>
{% endblock %}

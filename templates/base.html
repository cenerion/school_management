<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}School{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block head %}{% endblock %}
    <style>
        #cont{
            background-color: rgba(86, 61, 124, .3) !important;
            width: 700px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="cont" class="container d-flex-column justify-content-center">
        <nav class="navbar navbar-expand-sm">
            <div class="container-sm">
                <a href="{% url 'index' %}" class="navbar-brand">School</a>
                <div class="colapse navbar-collapse">
                    <ul class="navbar-nav">
                        {% block navigation%}{% endblock %}
                    </ul>
                </div>
                {% if user.is_authenticated  %}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-success">logout</button>
                </form>
                <a href="{% url 'password change' %}" class="btn btn-outline-danger">change password</a>
                {% endif %}
            </div>
        </nav>
        <main class="d-flex-column justify-content-center">
                {% block content %}{% endblock %}
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
